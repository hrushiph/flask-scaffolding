<div class="row">
    <div class="container">
        <div class="col-md-12" style="font-family:fantasy">
            <div style="text-align: center;
                margin: 13% auto;
                padding: 36px;
                width: 27%;
                height: 19%;
                border: 1px solid #ccc;">
                <h2>PREDICTION RESULTS</h2>
                <br />
                {% if data_decision.decision_value === True %}
                    <p>The prediction for the given petition is a <strong style="color:green">Positive Feedback</strong></p>
                {% else %}
                    <p>The prediction for the given petition is a <strong style="color:red">Negative Feedback</strong></p>
                {% endif %}
            </div>
            <div class="test-results" style="text-align: center;">
                <div class="col-md-6">
                    <h5>Prediction Accuracy : {{data_decision}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
